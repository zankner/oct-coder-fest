<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<div class="container">
		<img src="./img/hales.png" class="hales" id="hales">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center title">Ghostly Good Looks</h1>
			</div>
		</div>
		<div class="row head-row">
			<div class="col-1 offset-4">
				<i class="material-icons arrow-left" id="head-left">keyboard_arrow_left</i>
			</div>
			<div class="col-2">
				<div class="head">
					<img id="head">
				</div>
			</div>
			<div class="col-1">
				<i class="material-icons arrow-right" id="head-right">keyboard_arrow_right</i>
			</div>
		</div>
		<div class="row">
			<div class="col-1 offset-4">
				<i class="material-icons arrow-left" id="body-left">keyboard_arrow_left</i>
			</div>
			<div class="col-2">
				<div class="body">
					<img id="body" class="body-img">
				</div>
			</div>
			<div class="col-1">
				<i class="material-icons arrow-right" id="body-right">keyboard_arrow_right</i>
			</div>
		</div>
		<div class="row">
			<div class="col-1 offset-4">
				<i class="material-icons arrow-left" id="legs-left">keyboard_arrow_left</i>
			</div>
			<div class="col-2">
				<div class="legs">
					<img id="legs">
				</div>
			</div>
			<div class="col-1">
				<i class="material-icons arrow-right" id="legs-right">keyboard_arrow_right</i>
			</div>
		</div>
		<div class="row">
			<div class="col-1 offset-4">
				<i class="material-icons arrow-left" id="shoes-left">keyboard_arrow_left</i>
			</div>
			<div class="col-2">
				<div class="shoes">
					<img id="shoes" class="shoes">
				</div>
			</div>
			<div class="col-1">
				<i class="material-icons arrow-right" id="shoes-right">keyboard_arrow_right</i>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="./index.js"></script>
